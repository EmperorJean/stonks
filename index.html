<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jean | Home</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <header>
        <h1>Welcome to Stonks</h1>
    </header>
    <div class="container">
        <div class="getNumDays">
            <h1 class="title">Trades to reach</h1>
            <div class="form">
                <label for="starting-cash">starting cash</label>
                <input type="text" id="starting-cash">
            </div>
            <div class="form">
                <label for="percentage">percentage</label>
                <input type="text" id="percentage">
            </div>
            <div class="form">
                <label for="goal">Goal</label>
                <input type="text" id="goal">
            </div>
            <hr>
            <div class="form">
                <label for="answer">Result</label>
                <p type="text" id="answer" readonly>
            </div>
        <button onclick="getNumDays()" id="button">Get Number of trades</button>
        </div>
    </div>
    </div>


    
    <script src="script.js" type = "text/javascript"></script>
</body>
</html>
